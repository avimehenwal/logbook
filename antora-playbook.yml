site:
  title: Log Book
  # url: https://avimehenwal.github.io/logbook/
  url: http://127.0.0.1:8080/
  # start_page: work_log::index.adoc
  start_page: sample::chapter_1.adoc

content:
  sources:
  - url: .
    branches: HEAD
    start_path: sample
  - url: .
    branches: HEAD
    start_path: worklog

asciidoc:
  # javascript modules
  extensions:
    - asciidoctor-plantuml
    - asciidoctor-kroki
    - asciidoctor-chart
    - asciidoctor-emoji
  attributes:
    kroki-fetch-diagram: true
    plantuml-server-url: 'http://www.plantuml.com/plantuml'
    experimental: ''


ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    # url: https://github.com/decidim/documentation-antora-ui/releases/download/v0.2/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui

output:
  clean: true
  dir: ./dist
  destinations:
  - provider: archive
    path: ./dist/distzip.zip

